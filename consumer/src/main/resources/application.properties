spring.application.name=consumer

# Kafka properties
arc.kafka.arcevents.topic=arc-events
spring.kafka.bootstrap-servers=broker:29092
spring.kafka.consumer.group-id=metrics-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.cloudevents.kafka.CloudEventDeserializer

# InfluxDB properties
arc.influxdb.url=http://influxdb:8086
arc.influxdb.token=admin-token
arc.influxdb.org=agility
arc.influxdb.bucket=metrics
