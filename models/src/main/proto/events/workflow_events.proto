syntax = "proto3";

package events;
option java_package = "com.agilityrobotics.models.events";
option java_multiple_files = true;
option java_generic_services = false;
option py_generic_services = false;

import "events/error_detail.proto";
import "events/workflow.proto";

message WorkflowStarted {
  Workflow workflow = 1;
  string user_id = 2;
}

message WorkflowPaused {
  Workflow workflow = 1;
  string user_id = 2;
}

message WorkflowResumed {
  Workflow workflow = 1;
  string user_id = 2;
}

message WorkflowCanceled {
  Workflow workflow = 1;
  string user_id = 2;
}

message WorkflowFailed {
  Workflow workflow = 1;
  ErrorDetail error = 2;
}

message WorkflowCompleted {
  Workflow workflow = 1;
}
