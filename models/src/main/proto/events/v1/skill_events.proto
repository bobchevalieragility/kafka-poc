syntax = "proto3";

package events.v1;
option java_package = "com.agilityrobotics.models.events";
option java_multiple_files = true;
option java_generic_services = false;
option py_generic_services = false;

import "events/v1/error_detail.proto";
import "events/v1/facility.proto";
import "events/v1/shift.proto";
import "events/v1/workflow.proto";
import "google/protobuf/struct.proto";

message SkillStarted {
  Facility facility = 1;
  Shift shift = 2;
  Workflow workflow = 3;
  string skill_name = 4;
  google.protobuf.Struct params = 5;
}

message SkillPaused {
  Facility facility = 1;
  Shift shift = 2;
  Workflow workflow = 3;
  string skill_name = 4;
}

message SkillResumed {
  Facility facility = 1;
  Shift shift = 2;
  Workflow workflow = 3;
  string skill_name = 4;
}

message SkillCanceled {
  Facility facility = 1;
  Shift shift = 2;
  Workflow workflow = 3;
  string skill_name = 4;
}

message SkillFailed {
  Facility facility = 1;
  Shift shift = 2;
  Workflow workflow = 3;
  string skill_name = 4;
  ErrorDetail error = 5;
}

message SkillCompleted {
  Facility facility = 1;
  Shift shift = 2;
  Workflow workflow = 3;
  string skill_name = 4;
}