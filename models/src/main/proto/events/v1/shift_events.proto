syntax = "proto3";

package events.v1;
option java_package = "com.agilityrobotics.models.events";
option java_multiple_files = true;
option java_generic_services = false;
option py_generic_services = false;

import "events/v1/facility.proto";
import "events/v1/shift.proto";

message ShiftStarted {
  Facility facility = 1;
  Shift shift = 2;
}

message ShiftPaused {
  Facility facility = 1;
  Shift shift = 2;
  string user_id = 3;
}

message ShiftResumed {
  Facility facility = 1;
  Shift shift = 2;
  string user_id = 3;
}

message ShiftEnded {
  Facility facility = 1;
  Shift shift = 2;
}