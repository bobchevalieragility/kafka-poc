syntax = "proto3";

package events.v1;
option java_package = "com.agilityrobotics.models.events";
option java_multiple_files = true;
option java_generic_services = false;
option py_generic_services = false;

import "events/v1/error_detail.proto";
import "events/v1/facility.proto";
import "events/v1/shift.proto";
import "events/v1/workflow.proto";

message WorkflowStarted {
  Facility facility = 1;
  Shift shift = 2;
  Workflow workflow = 3;
  string user_id = 4;
}

message WorkflowPaused {
  Facility facility = 1;
  Shift shift = 2;
  Workflow workflow = 3;
  string user_id = 4;
}

message WorkflowResumed {
  Facility facility = 1;
  Shift shift = 2;
  Workflow workflow = 3;
  string user_id = 4;
}

message WorkflowCanceled {
  Facility facility = 1;
  Shift shift = 2;
  Workflow workflow = 3;
  string user_id = 4;
}

message WorkflowFailed {
  Facility facility = 1;
  Shift shift = 2;
  Workflow workflow = 3;
  ErrorDetail error = 4;
}

message WorkflowCompleted {
  Facility facility = 1;
  Shift shift = 2;
  Workflow workflow = 3;
}