syntax = "proto3";

package events;
option java_package = "com.agilityrobotics.models.events";
option java_multiple_files = true;
option java_generic_services = false;
option py_generic_services = false;

import "events/error_detail.proto";
import "events/workflow.proto";

message SkillStarted {
  Workflow workflow = 1;
  string skill_name = 2;
  map<string, string> params = 3;
}

message SkillPaused {
  Workflow workflow = 1;
  string skill_name = 2;
}

message SkillResumed {
  Workflow workflow = 1;
  string skill_name = 2;
}

message SkillCanceled {
  Workflow workflow = 1;
  string skill_name = 2;
}

message SkillFailed {
  Workflow workflow = 1;
  string skill_name = 2;
  ErrorDetail error = 3;
}

message SkillCompleted {
  Workflow workflow = 1;
  string skill_name = 2;
}
